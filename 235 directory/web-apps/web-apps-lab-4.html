<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","black","green","purple","yellow"];
let foods = ["wings", "ribs", "shrimp", "strawberries"]; // add some foods

let colorList = document.querySelector("ol#colorsList");
let foodList = document.querySelector("ol#foodsList");

let createList = (listElement, array = ["puppydogs", "butterflies", "lollipops"]) =>
{
    for (let element of array)
    {
        let listItem = document.createElement("li");
        listItem.innerHTML = element;
        listElement.appendChild(listItem);
    }   
}

createList(colorList, colors);
createList(foodList);
</script>
</body>
</html>
