<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Giphy Finder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/main.js"></script>
    </head>

    <body>
        <header>
            <h1>Giphy Finder</h1>
        </header>

        <div id="widgets">
            Search Term: 
            <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
            Max # results: 
            <select id="limit">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
            <button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
        </div>

        <div id="status">Ready to Search!</div>
        <hr>

        <h2>Results</h2>
        <div id="content">
            <p>No data yet!</p>
        </div>
    </body>
</html>
